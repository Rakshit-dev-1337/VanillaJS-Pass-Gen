<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <p class="heading"> Generate a <br><span class="heading-inverted">random password</span></p>
            <p class="motive"> Never use an insecure password again. </p>
        </div>
        <div class="generate-button">
            <button> <img src="/imgs/lightning-bolt.svg" alt="bolt" class="btn-img"> <span class="btn-word"> Generate
                    passwords </span> </button>
        </div>
        <hr class="divide-line">
        <div class="generated-passwords">
            <p class="password-area" id="1"><img src="/imgs/three-horizondal-dots.svg" alt="dots"></p>
            <p class="password-area" id="2"><img src="/imgs/three-horizondal-dots.svg" alt="dots"></p>
            <p class="password-area" id="3"><img src="/imgs/three-horizondal-dots.svg" alt="dots"></p>
            <p class="password-area" id="4"><img src="/imgs/three-horizondal-dots.svg" alt="dots"></p>
        </div>
    </div>

    <script src="/index.js"></script>

</body>

</html>
